<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <!--meta name="viewport" content="initial-scale=1, maximumun-scale=1", widht=device-width-->
    <title>Figuras y Atributos SVG</title>
  </head>
  <body>
    <ol>
      <li>circulo</li></br>
      <!--Etiqueta circule, atributos
      (cx,cy) para la ubicación del circulo cmo si fueran el eje x y y del plano carteciano
      ,r radio del elemento solo para circulos
      ,fill color del rellono del la etiqueta <svg>
      ,stroke color de borde de le etiqueta <svg>
      ,stroke-widht  grosor del borde <svg>
      ,width height espacio de ubicación cread.
      -->
      <svg width="100" height="100">
      <circle cx="50" cy="50" r="20" fill="yellow" stroke="green" stroke-widht="5"/>
          </svg>
      <li>Rectangulo</li> </br>
      <!--Etiqueta rect Atributos
    x,y, (para la ubicación del circulo cmo si fueran el eje x y y del plano carteciano)
    width height medidas del ancho largo,
    stroke color de borde de le etiqueta <svg>,
    stroke-widht  grosor del borde <svg>,
    fill color del rellono del la etiqueta <svg>-->
      <svg width=450 height=300>
        <rect x=10 y=20 width=180 height=140 stroke="green" stroke-widht=2 fill="lime"/>
      </svg>
      <!--Etiqueta polygon los vestores 
      son los que marcan el punto en el plano cartesiano-->
<li>polígono</li> </br>
<svg width="400" height="400">
 <polygon points="20,20 40,25 60,40 80,120 120,140 200,180" fill="red" stroke="blue" stroke-widht=2 />
</svg>
<!--Etiqueta polyline los vestores
son los que marcan el punto en el plano cartesiano-->
<li>Polyline</li> </br>
<svg width="400" height="400">
  <polyline points="20,20 40,25 60,40 80,120 120,140 200,180 100,20 200,40" fill="none" stroke="blue" stroke-widht=2 />
</svg>
<!--Etiqueta ellipse Atributos
cx,cy, (para el posicionamiento de la figura en el  eje x y y del plano carteciano)
rx ry (radio de ovalo en eje x y y )
width height medidas del ancho largo,
stroke color de borde de le etiqueta <svg>,
stroke-widht  grosor del borde <svg>,
fill color del rellono del la etiqueta <svg>-->
<li>elipse</li></br>
<svg width="400" height="400">
  <ellipse cx="80" cy="50" rx="50" ry="20" fill="yellow" stroke="purple" stroke-widht="5"/>
</svg>

<!--Etiqueta ellipse Atributos
x1,y1, (punto de incio de la linea)
x2 y2 (punto finial de la linea )
width height medidas del ancho largo,
stroke color de borde de le etiqueta <svg>,
stroke-widht  grosor del borde <svg>,
svg>-->
<li>línea</li></br>
<svg width="400" height="400">
  <line x1=0 y1=0 x2=200 y2=200 stroke="black" stroke-widht=3/>
</svg>
    </ol>
  </body>
</html>
