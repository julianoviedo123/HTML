    <title>Manejo de Imágenes</title>

  <body>
    <!--para llamar una imagen se utiliza <img src="" alt=""> al llamrla
     en el src se llenara la dirección de donde vamos a llmar la imagen
   en alt se llamra el nombre
 en el title  el nombre a buscar
se puede poner tamaño a la imagen con el width heigth-->
<img src="img/evolucion.jpg" alt="Evolución Naruto"title="Evolución Naruto" width="200px" height="200px">
<!--para que no se distercione la imagen es mejor utilizar el widht o el height solo uno de los dos -->
<img src="img/ojos.gif" alt="ojos Saske"title="ojos Saske" width="200px">
