<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=divace-width,user-scalable=no">
    <title>Etiquetas para Audio y video</title>
  </head>
  <body>
    <h1>función normal de video</h1>
    <audio src="Media/Ambiente.mp3" controls>
    </audio>
    <h1>Atributo de autoplay</h1>
    <p>se ejecuta el audio cuando se abre la pgina web</p>
    <audio src="Media/Ambiente.mp3"controls autoplay>
          </audio>
  <h1>Atributo loop</h1>
  <p>sreproduce el sonido si se termina de sonar</p>
  <audio src="Media/Ambiente.mp3"controls loop>
  </audio>

  <ul>
    <h1>atributo preload</h1>
    <p>función none para que no guerde el archivo</p>
    <audio src="Media/Ambiente.mp3"controls preload="none">
          </audio>
    <p>función auto almacena tempralmente el archivo</p>
    <audio src="Media/Ambiente.mp3"controls preload="auto">
          </audio>
  </ul>
  </body>
</html>
